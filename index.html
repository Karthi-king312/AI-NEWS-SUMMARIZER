<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live AI News Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
        /* CSS STYLING */
        :root {
            --primary-color: #2563eb;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-color: #0f172a;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }

        /* News Grid */
        .news-feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Individual Card */
        .news-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .source-tag {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Analysis Badges */
        .badges { display: flex; gap: 8px; }
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-spam-high { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-spam-low { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .badge-crime { background: #1e293b; color: #f8fafc; }
        .badge-category { background: #eff6ff; color: #1d4ed8; }

        .article-title {
            font-size: 1.4rem;
            margin: 0;
            color: #1e293b;
        }

        .ai-summary {
            font-size: 0.95rem;
            color: #334155;
            line-height: 1.6;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .original-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .loader {
            text-align: center;
            padding: 20px;
            display: none;
            color: #64748b;
        }
        
        .error-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
